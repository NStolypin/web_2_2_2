<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
    <div>
        <p>List Of Cars</p>
        <table>
            <tr>
                <th>model:</th>
                <th>series:</th>
            </tr>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getModel()}">Model</td>
                <td th:text="${car.getSeries()}">Series</td>
            </tr>
        </table>

    </div>
</body>

</html>
